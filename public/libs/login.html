<style type="text/css">
	.loginScreen {
		margin-top: 60px;
	}
</style>

<div class="loginScreen col-md-4 col-md-offset-4">

<form name="formLogin">
	<legend>Đăng nhập</legend>

	<div class="form-group">
		<label for="">Email:</label>
		<input type="email" class="form-control" ng-model="email" required>
	</div>

	<div class="form-group">
		<label for="">Password:</label>
		<input type="password" class="form-control" ng-model="password" required>
	</div>
	

	<button type="button" class="btn btn-primary" ng-click="login(email, password)"
	ng-disabled="!formLogin.$valid">
		Đăng nhập
	</button>

	<button type="button" class="btn btn-info" ng-click="click(email)">Click Me</button>
	<hr>
	<div class="alert alert-danger" ng-if="resultLogin">
		Tài khoản hoặc mật khẩu không tồn tại
	</div>

	<div class="form-group">
		<label for="input" class="col-sm-2 control-label">Mean:</label>
		<div class="col-sm-10">
			<input type="text" name="" id="input" class="form-control" value="" required="required" ng-model="mean">
		</div>
	</div>

	<button type="button" class="btn btn-primary" ng-click="addMean(mean)">Click</button>

	<div class="form-group">
		<label for="input" class="col-sm-2 control-label">:</label>
		<div class="col-sm-10">
			<input type="text" ng-model="username">
		</div>
	</div>

	<button type="button" class="btn btn-default" ng-click="changeUsername(username)">Change</button>
</form>

</div>
