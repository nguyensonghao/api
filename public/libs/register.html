<style type="text/css">
	.loginScreen {
		margin-top: 60px;
	}
</style>

<div class="loginScreen col-md-4 col-md-offset-4">

<form name="formRegister">
	<legend>Đăng ký</legend>

	<div class="form-group">
		<label for="">Email:</label>
		<input type="email" class="form-control" ng-model="email" required>
	</div>

	<div class="form-group">
		<label for="">Password:</label>
		<input type="password" class="form-control" ng-model="password" required>
	</div>
	

	<button type="button" class="btn btn-primary" ng-click="register(email, password)"
	ng-disabled="!formRegister.$valid">
		Đăng ký
	</button>
</form>

</div>
